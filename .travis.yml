language: python
python:
  - "2.7"

before_install:
  - pip install -U Cython
  - pip install numpy
  - pip install matplotlib
  - pip install yt
  - pip install sigal
  - sudo apt-get update -qq
  - sudo apt-get install -qq gfortran liblapack-pic
  - git clone --branch=master --depth=100 --quiet git://github.com/clawpack/clawpack
  - cd clawpack
  - pip install -e .
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ls /home/travis/virtualenv/python2.7.9/lib/python2.7/site-packages/yt/

install:

script:
  - cd $HOME/build/ketch/griddle
  - nosetests
